<div class="margin-all">
  <mat-toolbar color="primary">
    <span>Gallery</span>
    <span class="example-spacer"></span>
    <button mat-raised-button (click)="openAddEditEmpForm()">Add User</button>
  </mat-toolbar>
      <!--Table -->
  
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
  </mat-form-field>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
  
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let row"> {{row.name}} </td>
      </ng-container>
  
      <!-- Email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
        <td mat-cell *matCellDef="let row"> {{row.email}} </td>
      </ng-container>
  
      <!-- Phone Column -->
      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Number </th>
        <td mat-cell *matCellDef="let row"> {{row.phone}} </td>
      </ng-container>
       <!-- Phone Column -->
       <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Address </th>
        <td mat-cell *matCellDef="let row"> {{row.address.street}}, {{row.address.city}} </td>
      </ng-container>
      <!-- action Column -->
  
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
        <td mat-cell *matCellDef="let row">
            <a routerLink="/albums/{{row.id}}">
              <i class="fa fa-eye fs-5 text-success" aria-hidden="true"></i>
            </a>
          <button (click)="openEditEmployee(row)" mat-icon-button color="primary">
            <mat-icon>
              <i class="fa fa-pencil fs-5 text-warning" aria-hidden="true"></i>
            </mat-icon>
          </button>
          <button (click)="deleteEmployee(row.id)" mat-icon-button color="warn">
            <i class="fa fa-trash fs-5 text-danger" aria-hidden="true"></i>
          </button>
        </td>
        <td mat-cell *matCellDef="let row">
          
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[ 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
</div>
